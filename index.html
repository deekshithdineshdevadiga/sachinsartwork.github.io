<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Art Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">

  <div class="header-left">
    <button class="hamburger" onclick="openMenu()">‚ò∞</button>
    <div class="logo">üé® My Art Gallery</div>
  </div>

  <div class="filters">
    <button class="active" onclick="filterArt('all', this)">All</button>
    <button onclick="filterArt('sketch', this)">Sketch</button>
    <button onclick="filterArt('wall', this)">Wall Painting</button>
  </div>

  <div class="header-right">
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider">
        <span class="icon sun">‚òÄÔ∏è</span>
        <span class="icon moon">üåô</span>
      </span>
    </label>
  </div>

</header>

<!-- SIDE MENU -->
<div class="mobile-menu" id="sideMenu">
  <button class="close" onclick="closeMenu()">‚úï</button>

  <button onclick="filterFromMenu('all')">All</button>
  <button onclick="filterFromMenu('sketch')">Sketch</button>
  <button onclick="filterFromMenu('wall')">Wall Painting</button>
</div>

<div id="menuOverlay" onclick="closeMenu()"></div>





<main class="gallery">
  <div class="art-card" data-category="wall">
    <img src="images/1.jfif">
    <div class="overlay">Wall Painting</div>
  </div>

  <div class="art-card" data-category="wall">
    <img src="images/1.jfif">
    <div class="overlay">Wall Painting</div>
  </div>

  <div class="art-card" data-category="wall">
    <img src="images/1.jfif">
    <div class="overlay">Wall Painting</div>
  </div>

  <div class="art-card" data-category="sketch">
    <img src="images/2.jfif">
    <div class="overlay">Sketch</div>
  </div>
</main>
